<ion-header>

  <ion-navbar color="header-color">
    <ion-title>Symptoms</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-spinner class = "spinner-center"*ngIf="loading" name="bubbles"></ion-spinner>
  <ion-list>
    <ion-item *ngFor="let j of symptoms; let index = index">
      <ion-label class = "sym">{{j.Name}}</ion-label>
      <ion-checkbox  color="icon-color" (ionChange)="setDone();setState(index)" ></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab right bottom *ngIf="done">
    <button ion-fab (click)="goToResultsPage()" color="icon-color">
      <ion-icon name = "arrow-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
