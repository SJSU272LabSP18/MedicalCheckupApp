<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="header-color">
    <ion-title>Symptoms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button class = "sym" ion-item  *ngFor="let j of symptoms" (click)="setDone();getInput(j.ID)">
      {{j.Name}}
    </button>
  </ion-list>

  <ion-fab right bottom *ngIf="done">
    <button ion-fab (click)="goToResultsPage()" color="icon-color">
      <ion-icon name = "arrow-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
