<ion-content padding>
<ion-grid style="margin-top: -65px">
  <ion-row>

      <img src="assets/imgs/head.png" style="cursor: pointer" (click)="goToSubBodyPart();getInput(6)"/>

    <ion-col col-md-3>
      <img src="assets/imgs/leg.png" style="cursor: pointer" (click)="goToSubBodyPart();getInput(10)"/>
      <div class="body-title">Legs</div>
    </ion-col>
    <ion-col col-md-3>
      <img src="assets/imgs/body.png" style="cursor: pointer" (click)="goToSubBodyPart();getInput(17)"/>
