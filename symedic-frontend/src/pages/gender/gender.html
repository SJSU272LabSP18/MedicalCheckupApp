<ion-header>

  <ion-navbar color="header-color">
    <ion-title>Gender</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row class="row">
    <ion-col>
      <img src="assets/imgs/male.png" style="cursor: pointer" (click)="goToAgePage();getInput('man')"/>
      <div class="gender-title">Male</div>
    </ion-col>
    <ion-col>
      <img src="assets/imgs/female.png" style="cursor: pointer" (click)="goToAgePage();getInput('woman')"/>
      <div class="gender-title">Female</div>
    </ion-col>
  </ion-row>
</ion-grid>
  <div class="card-description" style="text-align:center"> Tap the image to select your gender</div>

</ion-content>
